# Nombre del servicio
spring.application.name=warehouse

# Eureka Client Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# Puerto del servidor
server.port=8585

# Configuración de la base de datos MySQL
spring.datasource.url=jdbc:mysql://localhost:13306/warehouse
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Opcional: configuraciones de JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

ogging.level.root=INFO
logging.level.com.example=DEBUG

# Archivo separado para este microservicio
logging.file.name=logs/warehouse-service.log

# Rollover (rotación) de logs
logging.logback.rollingpolicy.file-name-pattern=logs/warehouse-service-%d{yyyy-MM-dd}.log
logging.logback.rollingpolicy.max-history=7
